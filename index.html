<html lang="en">

<body class="bg-slate-100 min-h-screen">
    
<heading class="p-6 min-h-screen ">
    <div class="max-w-6xl mx-auto lg:px-4 sm:px-10 px-6">
    <h2 class="text-black text-3xl font-bold  ">Job Application Tracker</h2>      </div> 
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 lg:px-2 sm:px-10 px-6  py-8 max-w-6xl mx-auto ">
    
    <!-- Job -->
    <div  class="bg-indigo-50 p-5 rounded-s-lg shadow-sm border border-gray-100 ">
        <p class="text-[14px] font-medium text-gray-800 ">Total</p>
        <p id="total-jobs-count" class="text-2xl font-bold text-black mt-2">8</p>
    </div>

    
    <!-- Interview -->
    <div  class="bg-indigo-50 p-5 rounded-s-lg shadow-sm border border-gray-100 ">
        <p  class="text-[14px] font-medium text-gray-800  ">Interview</p>
        <p id="interview-count" class="text-2xl font-bold text-green-500 mt-2">0</p>
    </div>

    <!-- Reject -->
    <div  class="bg-indigo-50 p-5 rounded-s-lg shadow-sm border border-gray-100 ">
        <p class="text-[14px] font-medium text-gray-800  ">Rejected</p>
        <p id="rejected-count" class="text-2xl font-bold text-red-500 mt-2">0</p>
    </div>

    </div>
    
    <div class=" max-w-6xl mx-auto px-6">
        <div class="border-b border-gray-200 w-full"></div>
    </div>
</heading>
  






<script src="script/pain.js"></script>
</body>
</html>
